<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header pt-3">
      <div
        class="header-contener mx-auto d-flex justify-content-between flex-column"
      >
        <img src="./img/logos/bootstrap-logo.png" alt="no icon" />
        <div class="title d-flex justify-content-between flex-column">
          <h1 class="title-text fw-medium fs-2 m-0">Create an account</h1>
          <p class="text fw-normal text-secondary m-0">Start your journey!</p>
        </div>
      </div>
    </header>

    <section class="section pt-5 w-100">
      <div class="section-contener mx-auto">
        <form class="pb-3">
          <label for="name">Name <sup>*</sup></label>
          <input
            type="text"
            placeholder="Enter your name"
            id="name"
            class="rounded-2 border border-secondary mt-2"
          />
        </form>
        <form class="pb-3">
          <label for="email">Email <sup>*</sup></label>
          <input
            type="email"
            placeholder="Enter your name"
            id="email"
            class="rounded-2 border border-secondary mt-2"
          />
        </form>
        <form class="pb-3 position-relative">
          <label for="password">Password <sup>*</sup></label>
          <input
            type="password"
            placeholder="Password"
            id="password"
            class="rounded-2 border border-secondary mt-2"
          />
          <img
            src="./img/logos/input-suffix.png"
            alt=""
            class="input-suffix position-absolute"
          />
        </form>
        <form class="form-btn d-flex justify-content-between flex-column mt-2">
          <button
            type="submit"
            class="button-get-started bg-primary text-white border border-0 rounded-2 fw-normal"
          >
            Get started
          </button>
          <br />
          <button class="rounded-2 border border-primary btn-sign-up bg-white">
            <div class="sign-up d-flex justify-content-between">
              <img src="./img/icon.svg" alt="no icon" class="icon" />
              <p class="m-0 text-primary">Sign up with Google</p>
            </div>
          </button>
        </form>
        <div class="text">
          <p class="text-secondary m-0">
            Already have an account? <a href="#!">Log in</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
